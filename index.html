<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=utf-8 />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Application Template</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }
        body {
            overflow: hidden;
            /*background-color: #000;*/
            background-color: #ffffff;
        }
        canvas {
            display: block;
            /* to avoid empty space at the bottom as all inline-blocks have */

            width: 100%;
            height: auto;
        }
        textarea {
            min-width: 100%;
            min-height: 80px;
        }
    </style>
</head>
<body>

    <canvas id="canvas" width="1000" height="1000">Canvas is not supported</canvas>
    <textarea id="tupper-k" class=""></textarea>
    <script src="js/index.js" lang="javascript" ></script>
</body>
</html>
